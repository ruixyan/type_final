    <div class="container">
        <div class="controls">
            <div class="control">
                <label for="weightSlider">DIST: <span id="weightValue">400</span></label>
                <input id="weightSlider" type="range" min="100" max="900" step="1" value="400">
            </div>
            <div class="control">
                <label for="widthSlider">Width (wdth): <span id="widthValue">100</span></label>
                <input id="widthSlider" type="range" min="75" max="125" step="1" value="100">
            </div>
            <div class="control">
                <label for="colorPicker">Color:</label>
                <input id="colorPicker" type="color" value="#000000">
            </div>
        </div>
        <div class="playspace">
            <div class="text-input-container">
                <div class="input-label">Preview Text</div>
                <input type="text" id="text-input" placeholder="Type to preview in all fonts..." value="The quick brown fox jumps over the lazy dog">
            </div>
        </div>
    </div>
