<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Type Final</title>
        <link rel="stylesheet" href="glyphs.css" />
        <link rel="icon" type="image/svg+xml" href="SVG/G.svg">
    </head>
    <body>
        <div class="navbar">
            <a href="index.html">/Home</a>
            <!-- <a href="about.html">/About</a> -->
            <a href="glyphs.html">/Glyphs</a>
            <a href="editor.html">/Editor</a>
        </div>
        <div class="glyphs-container" id="glyphs">
            <div class="left-panel">
                <div class="font-btn-wrapper">
                    <button class="font-btn active" data-font="font-Hand" onclick="handleFontClick(this)">HAND</button>
                    <button class="font-btn" data-font="font-DIST-20" onclick="handleFontClick(this)">DIST-20</button>
                    <button class="font-btn" data-font="font-DIST-40" onclick="handleFontClick(this)">DIST-40</button>
                    <button class="font-btn" data-font="font-DIST-60" onclick="handleFontClick(this)">DIST-60</button>
                    <button class="font-btn" data-font="font-DIST-80" onclick="handleFontClick(this)">DIST-80</button>
                    <button class="font-btn" data-font="font-DIST-100" onclick="handleFontClick(this)">DIST-100</button>
                </div>
                
                <div class="glyph-display">
                    <div class="current-glyph" id="currentGlyph">A</div>
                    <div class="glyph-info">
                        <div class="info-row">
                            <span class="label">Character</span>
                            <span id="charName">Latin Capital Letter A</span>
                        </div>
                        <div class="info-row">
                            <span class="label">Unicode</span>
                            <span id="unicode">U+0041</span>
                        </div>
                        <div class="info-row">
                            <span class="label">Category</span>
                            <span id="category">Uppercase Letter</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="right-panel">
                <div class="grid-section">
                    <h2>Letters</h2>
                    <div class="alphabet-grid" id="lettersGrid"></div>
                </div>
                
                <div class="grid-section">
                    <h2>Numbers & Special</h2>
                    <div class="alphabet-grid" id="numbersSpecialGrid"></div>
                </div>
            </div>
        </div>

        <a href="hands-glyphs.html" class="camera-button" aria-label="Open hands page">
            <!-- Camera SVG (outline) -->
            <svg class="camera-icon" viewBox="0 0 24 24" role="img" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <title>Camera</title>
              <path d="M21 7h-3.2l-1.6-2.4A1 1 0 0 0 15.6 4H8.4a1 1 0 0 0-.6.6L6.2 7H3a1 1 0 0 0-1 1v10a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8a1 1 0 0 0-1-1zM12 18a4 4 0 1 1 0-8 4 4 0 0 1 0 8z" fill="none" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </a>
  <script src="glyphs.js"></script>
</body>
</html>
